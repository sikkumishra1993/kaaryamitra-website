<svg viewBox="0 0 1920 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark blue gradient for night sky background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3d5a80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c4257;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
  </defs>  
  <!-- Background - Dark blue night sky -->
  <rect width="1920" height="800" fill="url(#bgGradient)"/>
  
  <!-- Ground/lawn area -->
  <rect y="650" width="1920" height="150" fill="#2d5016" opacity="0.6"/>
  
  <!-- House in center-right -->
  <g transform="translate(1100, 250)">
    <!-- Main house structure -->
    <rect x="0" y="200" width="500" height="300" fill="url(#houseGradient)"/>
    
    <!-- Roof -->
    <polygon points="250,100 -50,200 550,200" fill="url(#roofGradient)"/>
    <polygon points="250,120 -30,200 530,200" fill="#34495e" opacity="0.5"/>
    
    <!-- Chimney -->
    <rect x="350" y="140" width="40" height="70" fill="#2c3e50"/>
    
    <!-- Garage door -->
    <rect x="50" y="320" width="120" height="180" fill="#5a6c7d"/>
    <line x1="50" y1="360" x2="170" y2="360" stroke="#4a5c6d" stroke-width="3"/>
    <line x1="50" y1="400" x2="170" y2="400" stroke="#4a5c6d" stroke-width="3"/>
    <line x1="50" y1="440" x2="170" y2="440" stroke="#4a5c6d" stroke-width="3"/>
    
    <!-- Main door -->
    <rect x="240" y="380" width="80" height="120" fill="#8b7355" rx="5"/>
    <circle cx="300" cy="440" r="5" fill="#f4d03f"/>
    
    <!-- Windows with warm light -->
    <rect x="350" y="280" width="80" height="80" fill="#ffd89b" opacity="0.9"/>
    <line x1="390" y1="280" x2="390" y2="360" stroke="#c9a961" stroke-width="4"/>
    <line x1="350" y1="320" x2="430" y2="320" stroke="#c9a961" stroke-width="4"/>
    
    <rect x="350" y="390" width="80" height="80" fill="#ffd89b" opacity="0.9"/>
    <line x1="390" y1="390" x2="390" y2="470" stroke="#c9a961" stroke-width="4"/>
    <line x1="350" y1="430" x2="430" y2="430" stroke="#c9a961" stroke-width="4"/>
  </g>
  
  <!-- Left side - Hand holding phone illustration -->
  <g transform="translate(100, 200)">
    <!-- Arm/hand suggestion -->
    <ellipse cx="80" cy="350" rx="60" ry="40" fill="#d4a574" opacity="0.7"/>
    <rect x="40" y="340" width="80" height="120" fill="#d4a574" opacity="0.7" rx="20"/>
    
    <!-- Phone -->
    <rect x="60" y="250" width="140" height="260" rx="20" fill="#2c3e50" stroke="#1a1a1a" stroke-width="4"/>
    <rect x="70" y="270" width="120" height="200" fill="#4A90E2"/>
    
    <!-- App icons on phone -->
    <circle cx="90" cy="300" r="12" fill="white" opacity="0.9"/>
    <circle cx="120" cy="300" r="12" fill="white" opacity="0.9"/>
    <circle cx="150" cy="300" r="12" fill="white" opacity="0.9"/>
    <circle cx="90" cy="340" r="12" fill="white" opacity="0.9"/>
    <circle cx="120" cy="340" r="12" fill="white" opacity="0.9"/>
    <circle cx="150" cy="340" r="12" fill="white" opacity="0.9"/>
    
    <!-- Home button -->
    <circle cx="130" cy="490" r="15" fill="#34495e" stroke="#1a1a1a" stroke-width="2"/>
  </g>
  
  <!-- Service icons floating around house with connecting lines -->
  
  <!-- Dotted connection lines -->
  <line x1="350" y1="350" x2="600" y2="200" stroke="white" stroke-width="2" stroke-dasharray="10,10" opacity="0.3"/>
  <line x1="350" y1="450" x2="600" y2="350" stroke="white" stroke-width="2" stroke-dasharray="10,10" opacity="0.3"/>
  <line x1="350" y1="450" x2="550" y2="550" stroke="white" stroke-width="2" stroke-dasharray="10,10" opacity="0.3"/>
  <line x1="1100" y1="400" x2="900" y2="250" stroke="white" stroke-width="2" stroke-dasharray="10,10" opacity="0.3"/>
  <line x1="1100" y1="400" x2="900" y2="500" stroke="white" stroke-width="2" stroke-dasharray="10,10" opacity="0.3"/>
  <line x1="1350" y1="350" x2="1600" y2="250" stroke="white" stroke-width="2" stroke-dasharray="10,10" opacity="0.3"/>
  <line x1="1350" y1="500" x2="1550" y2="550" stroke="white" stroke-width="2" stroke-dasharray="10,10" opacity="0.3"/>
  
  <!-- House icon with hand (center of network) -->
  <g transform="translate(1250, 450)">
    <circle cx="0" cy="0" r="70" fill="white"/>
    <path d="M-30,10 L0,-20 L30,10 L30,35 L-30,35 Z" fill="#4A90E2"/>
    <rect x="-10" y="15" width="20" height="20" fill="#34495e"/>
    <path d="M-35,-25 Q-25,-35 -15,-30 L-15,5 L-35,5 Z" fill="#d4a574"/>
  </g>
  
  <!-- Service icon 1 - Plumbing (wrench) -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="50" fill="white"/>
    <rect x="-5" y="-15" width="10" height="30" rx="5" fill="#3498DB"/>
    <circle cx="0" cy="-20" r="12" fill="none" stroke="#3498DB" stroke-width="5"/>
  </g>
  
  <!-- Service icon 2 - Cleaning (spray bottle) -->
  <g transform="translate(600, 350)">
    <circle cx="0" cy="0" r="50" fill="white"/>
    <rect x="-8" y="-5" width="16" height="25" rx="3" fill="#F7B731"/>
    <rect x="-5" y="-15" width="10" height="12" fill="#F7B731"/>
    <circle cx="10" cy="-10" r="2" fill="#85C1E9"/>
    <circle cx="15" cy="-5" r="2" fill="#85C1E9"/>
  </g>
  
  <!-- Service icon 3 - Electrical (lightning bolt) -->
  <g transform="translate(550, 550)">
    <circle cx="0" cy="0" r="50" fill="white"/>
    <path d="M5,-20 L-10,0 L0,0 L-5,20 L10,0 L0,0 Z" fill="#AF7AC5"/>
  </g>
  
  <!-- Service icon 4 - Carpentry (hammer) -->
  <g transform="translate(900, 250)">
    <circle cx="0" cy="0" r="50" fill="white"/>
    <rect x="-3" y="-10" width="6" height="25" fill="#8b7355"/>
    <rect x="-15" y="-15" width="30" height="10" rx="2" fill="#95a5a6"/>
  </g>
  
  <!-- Service icon 5 - Handyman (tools) -->
  <g transform="translate(900, 500)">
    <circle cx="0" cy="0" r="50" fill="white"/>
    <rect x="-12" y="-8" width="8" height="20" rx="3" fill="#48C9B0"/>
    <circle cx="-8" cy="-12" r="8" fill="none" stroke="#48C9B0" stroke-width="4"/>
  </g>
  
  <!-- Service icon 6 - AC/Appliances -->
  <g transform="translate(1600, 250)">
    <circle cx="0" cy="0" r="50" fill="white"/>
    <rect x="-15" y="-12" width="30" height="24" rx="3" fill="#3498DB"/>
    <circle cx="-8" cy="0" r="3" fill="white"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
    <circle cx="8" cy="0" r="3" fill="white"/>
  </g>
  
  <!-- Service icon 7 - Painting (paint roller) -->
  <g transform="translate(1550, 550)">
    <circle cx="0" cy="0" r="50" fill="white"/>
    <rect x="-12" y="-15" width="24" height="12" rx="2" fill="#E74C3C"/>
    <rect x="-2" y="-5" width="4" height="20" fill="#34495e"/>
  </g>
  
  <!-- Service icon 8 - Car wash -->
  <g transform="translate(700, 120)">
    <circle cx="0" cy="0" r="50" fill="white"/>
    <rect x="-15" y="-5" width="30" height="12" rx="5" fill="#3498DB"/>
    <circle cx="-8" cy="5" r="5" fill="#2c3e50"/>
    <circle cx="8" cy="5" r="5" fill="#2c3e50"/>
  </g>
</svg>
